<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="paymentsty.css">
    <title>payment form</title>
</head>

<body>
    <div id="logo"></div>
    <div class=".contain">
        <form action="">

            <h1 class="main_heading">payment form</h1>
            <h2>contact information</h2>
            <hr>

            name: <input type="text" name="name" id="name" placeholder="enter your name" required>

            <fieldset style="background-color: #f2f2f2;">
                <legend>gender</legend>
                gender: male <input type="radio" name="gender" id=""> female <input type="radio" name="gender" id=""
                    required>
            </fieldset>

            <br>


            address: <textarea name="address" id="address" cols="60" rows="0"
                placeholder="enter your address"></textarea>

            <br>

            email: <input type="email" name="email" placeholder="abc@gmail.com" required>

            <br>

            pincode: <input type="number" name="pincode" id="pincode" required>

            <br>
            <hr>

            <h2>payment type</h2>
            <br>

            card type:
            <select name="card type" id="card type">
                <option value="">----select yout card type</option>
                <option value="visa">visa</option>
                <option value="master card">master card</option>
                <option value="rupay">rupay</option>




            </select>


            <br>
            <p>
                card number: <input type="number" name="card number" id="">
            </p>
            <br>
            <p>
                expiration date: <input type="date" name="date" id="ex_date">
            </p>
            <br>
            cvv: <input type="password" name="cvv" id="cvv" required>
            <p>
                <input type="submit" value="pay now"> <input type="reset" value="reset">
            </p>





        </form>



</body>

</html>
